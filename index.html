<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPTV Player Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body { font-family: -apple-system, system-ui, sans-serif; background: #121212; color: white; margin: 0; padding: 15px; }
        .container { max-width: 800px; margin: auto; }
        input { width: 100%; padding: 15px; border-radius: 10px; border: 1px solid #333; background: #1e1e1e; color: white; box-sizing: border-box; margin-bottom: 10px; font-size: 16px; }
        button { width: 100%; padding: 15px; border-radius: 10px; border: none; background: #007bff; color: white; font-weight: bold; cursor: pointer; font-size: 18px; }
        #video-container { position: sticky; top: 0; background: #121212; padding-bottom: 10px; z-index: 100; display: none; }
        video { width: 100%; border-radius: 8px; background: #000; }
        .channel-list { margin-top: 20px; display: grid; gap: 10px; }
        .channel-item { background: #252525; padding: 15px; border-radius: 8px; cursor: pointer; display: flex; align-items: center; }
        .channel-item:hover { background: #333; }
        .status { color: #ffcc00; margin: 10px 0; font-size: 0.9em; }
    </style>
</head>
<body>

<div class="container">
    <h1>-IPTV 砖</h1>
    
    <div id="setup">
        <input type="text" id="m3uUrl" placeholder="拽  转 转转 -M3U">
        <button onclick="loadPlaylist()">注 专砖转 注专爪</button>
        <div id="proxy-note" class="status" style="display:none;">住 注拽祝 住转 砖专转...</div>
    </div>

    <div id="video-container">
        <video id="video" controls playsinline></video>
        <h3 id="current-channel"></h3>
    </div>

    <div id="channelList" class="channel-list"></div>
</div>

<script>
    const video = document.getElementById('video');
    let hls = new Hls();

    window.onload = () => {
        const saved = localStorage.getItem('myIptvList');
        if (saved) {
            document.getElementById('m3uUrl').value = saved;
            loadPlaylist();
        }
    };

    async function loadPlaylist() {
        const url = document.getElementById('m3uUrl').value.trim();
        if (!url) return;
        
        localStorage.setItem('myIptvList', url);
        const listDiv = document.getElementById('channelList');
        listDiv.innerHTML = "注 专砖... ( 注砖 拽转  砖转)";

        // 砖砖 转 注拽驻转 CORS
        const proxyUrl = "https://cors-anywhere.herokuapp.com/";
        
        try {
            // 住 专砖 砖专,  砖 注专 转
            let response = await fetch(url).catch(() => fetch(proxyUrl + url));
            const data = await response.text();
            parseM3U(data);
        } catch (err) {
            listDiv.innerHTML = "砖: 砖专转 住 转 砖. 住 驻注 转 拽砖专 驻驻 拽.";
        }
    }

    function parseM3U(data) {
        const lines = data.split('\n');
        const channels = [];
        let currentName = "";

        lines.forEach(line => {
            line = line.trim();
            if (line.startsWith('#EXTINF:')) {
                const nameMatch = line.split(',');
                currentName = nameMatch[nameMatch.length - 1];
            } else if (line.startsWith('http')) {
                channels.push({ name: currentName || "注专抓  砖", url: line });
                currentName = "";
            }
        });

        displayChannels(channels);
    }

    function displayChannels(channels) {
        const listDiv = document.getElementById('channelList');
        listDiv.innerHTML = '';
        if (channels.length === 0) { listDiv.innerHTML = " 爪 注专爪 拽抓."; return; }

        channels.forEach(ch => {
            const div = document.createElement('div');
            div.className = 'channel-item';
            div.innerHTML = ` ${ch.name}`;
            div.onclick = () => playChannel(ch.url, ch.name);
            listDiv.appendChild(div);
        });
    }

    function playChannel(url, name) {
        document.getElementById('video-container').style.display = 'block';
        document.getElementById('current-channel').innerText = name;
        window.scrollTo(0, 0);

        if (Hls.isSupported()) {
            hls.destroy();
            hls = new Hls();
            hls.loadSource(url);
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
        } else {
            video.src = url;
            video.play();
        }
    }
</script>

</body>
</html>

</body>
