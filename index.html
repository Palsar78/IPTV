<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>IPTV Premium</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body { font-family: -apple-system, sans-serif; background: #000; color: #fff; margin: 0; padding: 0; overflow-x: hidden; }
        .header { padding: 20px; background: #1a1a1a; border-bottom: 1px solid #333; }
        input { width: 90%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #444; background: #222; color: #fff; font-size: 16px; }
        button { width: 90%; padding: 12px; background: #007bff; border: none; border-radius: 8px; color: white; font-weight: bold; }
        #video-wrapper { width: 100%; position: sticky; top: 0; background: #000; z-index: 1000; display: none; }
        video { width: 100%; aspect-ratio: 16 / 9; background: #000; }
        .list { padding: 10px; }
        .item { padding: 15px; border-bottom: 1px solid #222; cursor: pointer; display: flex; align-items: center; }
        .item:active { background: #333; }
        .item-icon { margin-left: 15px; font-size: 1.2em; }
    </style>
</head>
<body>

<div class="header">
    <h2> 砖</h2>
    <input type="text" id="m3uUrl" placeholder="拽 拽砖专 M3U ">
    <button onclick="loadList()">注 注专爪</button>
</div>

<div id="video-wrapper">
    <video id="video" controls playsinline x5-playsinline webkit-playsinline></video>
    <div id="current-title" style="padding:10px; font-size: 0.9em; background: #111;"></div>
</div>

<div id="channelList" class="list"></div>

<script>
    const proxy = "https://crimson-shape-c77d.evgeni3-1db.workers.dev/";
    let hls = null;

    async function loadList() {
        const m3u = document.getElementById('m3uUrl').value.trim();
        if(!m3u) return;
        
        localStorage.setItem('iptv_link', m3u);
        const listDiv = document.getElementById('channelList');
        listDiv.innerHTML = "注...  转";

        try {
            // 注转 专砖 专 -Proxy
            const response = await fetch(`${proxy}?url=${encodeURIComponent(m3u)}`);
            const data = await response.text();
            parse(data);
        } catch (e) {
            listDiv.innerHTML = "砖 专 砖专转.";
        }
    }

    function parse(data) {
        const lines = data.split('\n');
        const listDiv = document.getElementById('channelList');
        listDiv.innerHTML = '';
        let currentName = "";

        lines.forEach(line => {
            line = line.trim();
            if (line.startsWith('#EXTINF:')) {
                currentName = line.split(',').pop();
            } else if (line.startsWith('http')) {
                const div = document.createElement('div');
                div.className = 'item';
                div.innerHTML = `<span class="item-icon"></span> <span>${currentName || "注专抓 "}</span>`;
                const streamUrl = line;
                div.onclick = () => play(streamUrl, currentName);
                listDiv.appendChild(div);
                currentName = "";
            }
        });
    }

    function play(url, name) {
        const wrapper = document.getElementById('video-wrapper');
        const v = document.getElementById('video');
        const title = document.getElementById('current-title');
        
        wrapper.style.display = 'block';
        title.innerText = "砖专 注砖: " + name;
        window.scrollTo(0, 0);

        // 爪专转 拽砖专 砖注专 专 -Proxy
        const finalStreamUrl = `${proxy}?url=${encodeURIComponent(url)}`;

        if (Hls.isSupported()) {
            if (hls) hls.destroy();
            hls = new Hls({
                enableWorker: true,
                lowLatencyMode: true,
                // 专转 注转 转拽注转 -Proxy
                xhrSetup: function(xhr) {
                    xhr.withCredentials = false;
                }
            });
            hls.loadSource(finalStreamUrl);
            hls.attachMedia(v);
            hls.on(Hls.Events.MANIFEST_PARSED, () => v.play().catch(e => console.log("Auto-play blocked")));
        } 
        else if (v.canPlayType('application/vnd.apple.mpegurl')) {
            // 转 砖专 住驻专 驻
            v.src = finalStreamUrl;
            v.addEventListener('loadedmetadata', () => v.play());
        }
    }

    window.onload = () => {
        const saved = localStorage.getItem('iptv_link');
        if(saved) {
            document.getElementById('m3uUrl').value = saved;
            loadList();
        }
    };
</script>

</body>
</html>
