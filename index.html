<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>IPTV Final Try</title>
    <style>
        body { font-family: -apple-system, sans-serif; background: #000; color: #fff; margin: 0; padding: 10px; }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #333; background: #1a1a1a; color: #fff; box-sizing: border-box; }
        button { width: 100%; padding: 15px; background: #28a745; border: none; border-radius: 8px; color: white; font-weight: bold; }
        #video-container { width: 100%; position: sticky; top: 0; background: #000; z-index: 100; padding-bottom: 10px; }
        video { width: 100%; aspect-ratio: 16/9; background: #111; border-radius: 8px; }
        .item { padding: 15px; border-bottom: 1px solid #222; cursor: pointer; display: flex; justify-content: space-between; }
    </style>
</head>
<body>

<div id="video-container">
    <video id="video" controls playsinline webkit-playsinline autoplay></video>
    <div id="status" style="padding:10px; font-size:12px; color:#007bff;">专 注专抓 专砖</div>
</div>

<input type="text" id="m3uUrl" placeholder="拽 拽砖专 M3U">
<button onclick="loadList()">注 注专爪</button>
<div id="list"></div>

<script>
    const proxy = "https://crimson-shape-c77d.evgeni3-1db.workers.dev/";

    async function loadList() {
        const m3u = document.getElementById('m3uUrl').value.trim();
        if(!m3u) return;
        localStorage.setItem('iptv_link', m3u);
        document.getElementById('list').innerHTML = "注 专砖...";
        
        try {
            const res = await fetch(`${proxy}?url=${encodeURIComponent(m3u)}`);
            const text = await res.text();
            const lines = text.split('\n');
            const listDiv = document.getElementById('list');
            listDiv.innerHTML = '';
            
            let name = "";
            lines.forEach(line => {
                if (line.startsWith('#EXTINF:')) name = line.split(',').pop();
                else if (line.startsWith('http')) {
                    const div = document.createElement('div');
                    div.className = 'item';
                    div.innerHTML = `<span>${name || "注专抓"}</span> <span></span>`;
                    const url = line.trim();
                    div.onclick = () => play(url, name);
                    listDiv.appendChild(div);
                }
            });
        } catch (e) { alert("砖 注"); }
    }

    function play(url, name) {
        const v = document.getElementById('video');
        document.getElementById('status').innerText = "住 : " + name;
        
        // 住 专: 砖 驻专 -m3u8 ( 驻)
        let finalUrl = url;
        if (finalUrl.includes('output=ts')) {
            finalUrl = finalUrl.replace('output=ts', 'output=m3u8');
        }

        // 驻 住驻爪驻转, 驻注 注祝 住转  -Proxy 注专 专 注爪 
        //  住驻拽 住 转 -IP 砖 Cloudflare
        v.src = finalUrl; 
        
        v.play().catch(() => {
            //  砖  驻专拽住, 住 注 驻专拽住 
            console.log("Direct play failed, trying proxy...");
            v.src = `${proxy}?url=${encodeURIComponent(finalUrl)}`;
            v.play();
        });
    }

    window.onload = () => {
        const saved = localStorage.getItem('iptv_link');
        if(saved) { document.getElementById('m3uUrl').value = saved; loadList(); }
    };
</script>
</body>
</html>
