<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPTV Player Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body { font-family: -apple-system, system-ui, sans-serif; background: #121212; color: white; margin: 0; padding: 15px; }
        .container { max-width: 800px; margin: auto; }
        input { width: 100%; padding: 15px; border-radius: 10px; border: 1px solid #333; background: #1e1e1e; color: white; box-sizing: border-box; margin-bottom: 10px; }
        button { width: 100%; padding: 15px; border-radius: 10px; border: none; background: #007bff; color: white; font-weight: bold; cursor: pointer; }
        
        #video-container { position: sticky; top: 0; background: #121212; padding-bottom: 10px; z-index: 100; display: none; }
        video { width: 100%; border-radius: 8px; background: #000; }
        
        .channel-list { margin-top: 20px; display: grid; gap: 10px; }
        .channel-item { background: #252525; padding: 15px; border-radius: 8px; cursor: pointer; display: flex; align-items: center; transition: 0.2s; }
        .channel-item:hover { background: #333; }
        .channel-item b { color: #007bff; margin-left: 10px; }
    </style>
</head>
<body>

<div class="container">
    <h1>-IPTV 砖</h1>
    
    <div id="setup">
        <input type="text" id="m3uUrl" placeholder="拽  转 转转 -M3U 砖">
        <button onclick="loadPlaylist()">注 专砖转 注专爪</button>
    </div>

    <div id="video-container">
        <video id="video" controls playsinline></video>
        <h3 id="current-channel">专 注专抓...</h3>
    </div>

    <div id="channelList" class="channel-list"></div>
</div>

<script>
    const video = document.getElementById('video');
    const hls = new Hls();

    // 注转 转转 砖专  拽转
    window.onload = () => {
        const saved = localStorage.getItem('myIptvList');
        if (saved) {
            document.getElementById('m3uUrl').value = saved;
            loadPlaylist();
        }
    };

    async function loadPlaylist() {
        const url = document.getElementById('m3uUrl').value.trim();
        if (!url) return alert("  转转");
        
        localStorage.setItem('myIptvList', url);
        const status = document.getElementById('channelList');
        status.innerHTML = "注 注专爪...  转";

        try {
            const response = await fetch(url);
            const data = await response.text();
            parseM3U(data);
        } catch (err) {
            status.innerHTML = "砖 注.  砖拽砖专 转拽 驻砖专 砖 (CORS).";
        }
    }

    function parseM3U(data) {
        const lines = data.split('\n');
        const channels = [];
        let currentChannel = {};

        lines.forEach(line => {
            line = line.trim();
            if (line.startsWith('#EXTINF:')) {
                // 抓 砖 注专抓
                const parts = line.split(',');
                currentChannel.name = parts[parts.length - 1];
            } else if (line.startsWith('http')) {
                currentChannel.url = line;
                channels.push(currentChannel);
                currentChannel = {};
            }
        });

        displayChannels(channels);
    }

    function displayChannels(channels) {
        const listDiv = document.getElementById('channelList');
        listDiv.innerHTML = '';

        channels.forEach(ch => {
            const div = document.createElement('div');
            div.className = 'channel-item';
            div.innerHTML = `<b></b> ${ch.name}`;
            div.onclick = () => playChannel(ch.url, ch.name);
            listDiv.appendChild(div);
        });
    }

    function playChannel(url, name) {
        document.getElementById('video-container').style.display = 'block';
        document.getElementById('current-channel').innerText = name;
        window.scrollTo(0, 0);

        if (Hls.isSupported()) {
            hls.loadSource(url);
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = url;
            video.play();
        }
    }
</script>

</body>
</html>

</body>
