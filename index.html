<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPTV Test</title>
</head>
<body style="background:#000; color:#fff; text-align:center; font-family:sans-serif;">
    <h2>בדיקת חיבור ישיר</h2>
    <input type="text" id="link" placeholder="הדבק כאן את הקישור המלא שלך" style="width:90%; padding:10px;">
    <br><br>
    <button onclick="play()" style="padding:15px 30px;">נסה לנגן</button>
    <br><br>
    <video id="v" controls playsinline style="width:100%; display:none;"></video>
    <div id="err" style="color:red;"></div>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        function play() {
            const url = document.getElementById('link').value;
            const v = document.getElementById('v');
            v.style.display = "block";
            
            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(url);
                hls.attachMedia(v);
                hls.on(Hls.Events.MANIFEST_PARSED, () => v.play());
                hls.on(Hls.Events.ERROR, (n, data) => {
                    document.getElementById('err').innerText = "שגיאת נגן: " + data.details;
                });
            } else {
                v.src = url;
                v.play();
            }
        }
    </script>
</body>
</html>
